<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name=referrer content=never>
        <meta name=viewport content='width=device-width,initial-scale=1'>
        <title>Pandabin</title>
    </head>
    <body>
        <h1>Pandabin</h1>
        <p>Pandabin is a light-weight (fewer than 600 sloc) pastebin written in C.</p>
        <p>It was inspired by <a href='https://github.com/ptpb/pb'>pb</a> and ompldr (now defunct).</p>
        <h2>Routes</h2>
        <ul>
            <li><code>POST /create</code></li>
            <li><code>GET /read?hash=&lt;hash&gt;&amp;ext=&lt;extension&gt;</code></li>
            <li><code>DELETE /delete?uuid=&lt;UUID&gt;</code></li>
        </ul>
    </body>
</html>
